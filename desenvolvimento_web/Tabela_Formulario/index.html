<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
    <h3>Tabela Formulário</h3>
    <table border="1">
        <tr>
            <th colspan="2">Cadastro </th>
        </tr>
        <tr>
            <td rowspan="2">
                <img src="https://images.pexels.com/photos/6397725/pexels-photo-6397725.jpeg?auto=compress&cs=tinysrgb&w=300&h=200&dpr=1" alt="pokemon">
            </td>
        <form>
            <td>
                <label for="login">Login:</label><br>
                <input type="text" id="login" name="login" placeholder="Login">
                <br><br>
                <label for="password">Senha:</label><Br>
                <input type="password" id="password" name="password" placeholder="Senha">
                <br><br>
                <!-- <button>Cadastrar</button> -->
                <!-- <input type="submit" value="cadastrar"> -->
                <input type="button" value="Cadastrar">
            
            </td>
        </tr>
        <tr>
            <td>
                <p style="text-align: center; padding-bottom:20px;">Endereço de Entrega</p>
                <label for="date">Data de Entrega</label>
                <input type="date" name="date" id="date">
                <br><br>
                <label for="endereco">Endereco</label>
                <input type="text" name="endereco" id="endereco">
            </td>

        </form>
        </tr>
    </table>
</body>
</html>
